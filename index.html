<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Weather App</title>
   <link rel="stylesheet" href="style.css">
   </head>
  <body>
  
    <h1 id="para1"> 5 Day Weather Forecast!</h1>
    <p id="inputContainer">City: <input type="text" id="cityInput"></p>
    <button onClick="getInfo()">Click Me</button>
    <h2 id="cityName">San Antonio</h2>
  
    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="ios-weather.jpg" class="imgClass" id="img1" alt=""></div>
                <p class="minValues" id="day1Min">Monday</p>
                <p class="maxValues" id="day1Max"></p>
                </div>

                <div class="icons">
                    <p class="weather" id="day2"></p>
                    <div class="image"><img src="ios-weather.jpg" class="imgClass" id="img2" alt=""></div>
                    <p class="minValues" id="day2Min">Tuesday</p>
                    <p class="maxValues" id="day2Max"></p>
                </div>

                <div class="icons">
                    <p class="weather" id="day3"></p>
                    <div class="image"><img src="ios-weather.jpg" class="imgClass" id="img3" alt=""></div>
                    <p class="minValues" id="day3Min">Wednesday</p>
                    <p class="maxValues" id="day3Max"></p>
                </div>

                <div class="icons">
                    <p class="weather" id="day4"></p>
                    <div class="image"><img src="ios-weather.jpg" class="imgClass" id="img4" alt=""></div>
                    <p class="minValues" id="day4Min">Thursday</p>
                    <p class="maxValues" id="day4Max"></p>
                </div>

                <div class="icons">
                    <p class="weather" id="day5"></p>
                    <div class="image"><img src="ios-weather.jpg" class="imgClass" id="img5" alt=""></div>
                    <p class="minValues" id="day5Min">Friday</p>
                    <p class="maxValues" id="day5Max"></p>
                </div>
<script src="javascript.js"></script>
  </body>
  </html>
